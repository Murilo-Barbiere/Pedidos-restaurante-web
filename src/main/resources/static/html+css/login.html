<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d0d3d4;
      text-align: center;
    }

    #titulo_pagina {
      margin-top: 40px;
      color: #333;
    }

    #form_login {
      background-color: white;
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #form_login h2 {
      margin-bottom: 15px;
    }

    #form_login input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #form_login button {
      width: 95%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #form_login button:hover {
      background-color: #45a049;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    #link_registro {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>

</head>
<body>
<h1 id = titulo_pagina>Sistema de Pedidos</h1>

<form onsubmit = "logar(event)" id = "form_login">
  <h2>login</h2>
  <input type="text" placeholder="nome do usuario" id="nomeLogin">
  <input type="password" placeholder="senha" id="senhaLogin">
  <button type="submit">Login</button>

  <div id="errorMessage"></div>

  <p id = "link_registro"> NÃ£o tem cadastro?
    <a href="registro.html">cadastrar-se</a>
  </p>
</form>

<script src="/js/login.js"></script>
</body>
</html>
